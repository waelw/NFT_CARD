<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./distSass/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
<main>
  <div class="container">
    <div class="card">
      <div class="image">
        <div class="hover">
        </div>
        <object data="./images/icon-view.svg"></object>
        <img alt="NFT" src="./images/image-equilibrium.jpg">
      </div>
      <div class="content">
        <div class="head">
          <h3>Equilibrium #3429</h3>
        </div>
        <div class="body">
          <p>
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="details">
          <span class="price">
            <span>
               <object data="./images/icon-ethereum.svg"> </object>
            </span>
            0.041 ETH
          </span>
          <span class="time">
            <object data="./images/icon-clock.svg"> </object>
            3 days left

          </span>
        </div>
      </div>
      <div class="line"></div>
      <div class="footer">
        <span class="avatar">
          <img alt="avatar" src="./images/image-avatar.png"/>
        </span>
        <span>
          Creation of <span class="special">Jules Wyvern </span>
        </span>
      </div>

    </div>
  </div>
</main>
  
</body>
</html>
